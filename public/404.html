<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <script>
        // Simple redirect for GitHub Pages SPA support
        // This handles direct access to routes like /my-resume/es or /my-resume/en
        const pathSegments = window.location.pathname.split('/').filter(Boolean);
        const repoName = 'my-resume';
        
        // If the path is /my-resume/[something], redirect to /my-resume/#/[something]
        if (pathSegments[0] === repoName && pathSegments.length > 1) {
            const route = pathSegments.slice(1).join('/');
            window.location.replace('/' + repoName + '/#/' + route);
        } else {
            // Otherwise redirect to the base
            window.location.replace('/' + repoName + '/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
